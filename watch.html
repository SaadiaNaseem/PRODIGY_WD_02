<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="watch.css">
</head>

<body>
    <div class="content">
        <header>
            <div class="left">
                <img src="./Luxury Modern Swiss Watch Clock Logo.png" alt="logo">
                <h1>TimeMark</h1>
            </div>
        </header>
        <div class="watch">
            <img src="./Luxury_Modern_Swiss_Watch_Clock_Logo__1_-removebg-preview.png" alt="watch"> 
            <div class="container">
                <div id="display">00:00:00</div>
                <div class="buttons">
                    <div class="laps">
                        <button id="lap">Lap</button>                        
                    </div>
                    <button id="start">Start</button>
                    <button id="reset">Reset</button>
                </div>
            </div>
        </div>
        <ul id="laps-list"></ul>
    </div>
    <script src="watch.js"></script>
</body>

</html>
